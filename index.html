<body id="home">
  <div class="main">
    <h1>This is CryptoPizza dApp!</h1>

    <p>Here we can set pizza id for addToCart:</p>
    <form>
    <label for="mood">Input id:</label> <br />
    <input type="text" id="mood" placeholder="id" required/><br />
    <label for="size">Input size:</label> <br />
    <input type="text" id="size" placeholder="1,2,3" pattern="[1-3]" required/>
    <button class="button-59" type="button" onclick="addToCart()">Add pizza to cart</button>
    </form>
    <button class="button-59" type="button" onclick="getCart()">Get Cart</button>
    <button class="button-59" type="button" onclick="buyPizza()">Buy Pizza</button>
    <button class="button-59" type="button" onclick="getTokenBalance()">Get Token balance</button>
    <button class="button-59" type="button" onclick="getOrderHistory()">Order History</button>

  </div>
  <section id="add"></section>
