  <script>
    async function getMenu() {
      const getMenuList = PizzaContract.getMenu()
      const Menu = await getMenuList;

      for (var i = 0; i < Menu.length; i++) {
        console.log(Menu[i].name)

  <script>
    async function addToCart() {
      const _size = 1;
      const mood = document.getElementById("mood").value;
      const addToCart = PizzaContract.addPizzaToCart(mood, _size);
      await addToCart;
    }

    async function getCost() {
      const cost = PizzaContract.getCost();
      await cost;
      return cost;
    }

    async function buyPizza() {
      const deposit = getCost();
      console.log(deposit)
      const overrides = {
        value: ethers.utils.parseEther("0.001"), //sending one ether  
        gasLimit: 3000000 //optional
      }

      const buyPizza = PizzaContract.buyPizza(overrides);
      await buyPizza;
    }

    async function getTokenBalance() {

      const getTokenBalance = PizzaContract.getTokenBalance("0xdb27eC37E5caE1500C08E2c59eef706Be8D28607");

      document.getElementById("add").innerHTML += "<p>" + "Token Balance: " + balance + "</p>";
